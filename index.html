<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ElectroShop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>ElectroShop</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#categories">Categories</a></li>
        <li><button id="openLoginModal" class="shiny-button">Login</button></li>
        <li><button id="openRegisterModal" class="shiny-button">Register</button></li>
        <li><button id="logoutLink" class="shiny-button" style="display:none;">Logout</button></li>
      </ul>
    </nav>
  </header>

  <section id="home">
    <h2>Welcome to ElectroShop</h2>
    <p>Your one-stop shop for the latest electronics!</p>
  </section>

  <section id="categories">
    <h2>Categories</h2>
    <div class="category-grid">
      <div class="category-item">Smartphones</div>
      <div class="category-item">Laptops</div>
      <div class="category-item">Cameras</div>
      <div class="category-item">Accessories</div>
    </div>
  </section>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close-modal" id="closeLoginModal">&times;</span>
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit" class="shiny-button">Login</button>
      </form>
    </div>
  </div>

  <!-- Register Modal -->
  <div id="registerModal" class="modal">
    <div class="modal-content">
      <span class="close-modal" id="closeRegisterModal">&times;</span>
      <h2>Register</h2>
      <form id="registerForm">
        <input type="text" id="registerName" placeholder="Name" required>
        <input type="email" id="registerEmail" placeholder="Email" required>
        <input type="password" id="registerPassword" placeholder="Password" required>
        <button type="submit" class="shiny-button">Register</button>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2023 ElectroShop. All rights reserved.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
