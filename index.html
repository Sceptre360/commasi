<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ElectroShop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>ElectroShop</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#categories">Categories</a></li>
        <li><a href="#login" id="loginLink">Login</a></li>
        <li><a href="#register" id="registerLink">Register</a></li>
        <li><a href="#" id="logoutLink" style="display:none;">Logout</a></li>
      </ul>
    </nav>
  </header>

  <section id="home">
    <h2>Welcome to ElectroShop</h2>
    <p>Your one-stop shop for the latest electronics!</p>
  </section>

  <section id="categories">
    <h2>Categories</h2>
    <div class="category-grid">
      <div class="category-item">Smartphones</div>
      <div class="category-item">Laptops</div>
      <div class="category-item">Cameras</div>
      <div class="category-item">Accessories</div>
    </div>
  </section>

  <section id="login" class="auth-form" style="display:none;">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </section>

  <section id="register" class="auth-form" style="display:none;">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" id="registerName" placeholder="Name" required>
      <input type="email" id="registerEmail" placeholder="Email" required>
      <input type="password" id="registerPassword" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2023 ElectroShop. All rights reserved.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
