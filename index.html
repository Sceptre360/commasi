<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ElectroShop</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header>
    <nav>
      <h1>ElectroShop</h1>
      <div class="nav-links">
        <a href="#home">Home</a>
        <a href="#categories">Categories</a>
        <div class="user-menu">
          <button class="user-icon" id="userMenuButton">
            <i class="fas fa-user"></i>
          </button>
          <div class="auth-dropdown" id="authDropdown">
            <button id="openLoginModal">Login</button>
            <button id="openRegisterModal">Sign Up</button>
          </div>
        </div>
        <button id="logoutLink" class="shiny-button" style="display:none;">Logout</button>
      </div>
    </nav>
  </header>

  <section id="home">
    <h2>Welcome to ElectroShop</h2>
    <p>Your one-stop shop for the latest electronics!</p>
  </section>

  <section id="categories">
    <h2>Categories</h2>
    <div class="category-grid">
      <div class="category-item">Smartphones</div>
      <div class="category-item">Laptops</div>
      <div class="category-item">Cameras</div>
      <div class="category-item">Accessories</div>
    </div>
  </section>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close-modal" id="closeLoginModal">&times;</span>
      <h2>Welcome Back</h2>
      <form id="loginForm" class="auth-form">
        <div class="input-group">
          <input type="email" id="loginEmail" required>
          <label for="loginEmail">Email</label>
        </div>
        <div class="input-group">
          <input type="password" id="loginPassword" required>
          <label for="loginPassword">Password</label>
        </div>
        <button type="submit" class="shiny-button">Login</button>
        <p class="auth-alternate">
          Don't have an account? <a href="#" id="switchToSignup">Sign Up</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Register Modal -->
  <div id="registerModal" class="modal">
    <div class="modal-content">
      <span class="close-modal" id="closeRegisterModal">&times;</span>
      <h2>Create Account</h2>
      <form id="registerForm" class="auth-form">
        <div class="input-group">
          <input type="text" id="registerName" required>
          <label for="registerName">Full Name</label>
        </div>
        <div class="input-group">
          <input type="email" id="registerEmail" required>
          <label for="registerEmail">Email</label>
        </div>
        <div class="input-group">
          <input type="password" id="registerPassword" required>
          <label for="registerPassword">Password</label>
        </div>
        <button type="submit" class="shiny-button">Sign Up</button>
        <p class="auth-alternate">
          Already have an account? <a href="#" id="switchToLogin">Sign In</a>
        </p>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2023 ElectroShop. All rights reserved.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
